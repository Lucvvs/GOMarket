<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarketGO - Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e8c64e62.js" crossorigin="anonymous"></script>
</head>
<body class="registro">
  <!-- Header -->
  <header class="text-white p-3 sticky-top">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="d-flex align-items-center gap-3">
            <h1 class="logo">Market<span class="text-warning">GO</span></h1>
            <div class="search-container position-relative">
              <input type="text" class="form-control form-control-sm w-75" placeholder="Buscar productos..." id="searchInput" autocomplete="off">
              <div class="autocomplete-suggestions" id="suggestionsBox"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <nav class="d-flex justify-content-end align-items-center flex-nowrap gap-2" id="menuUsuario">            <a href="index.html" class="text-white text-decoration-none">Home</a>
            <a href="acerca.html" class="text-white text-decoration-none">Acerca</a>
            <a href="contacto.html" class="text-white text-decoration-none">Contacto</a>
            <a href="login.html">
              <button class="btn btn-light btn-sm">Iniciar sesión</button>
            </a>
            <a href="registro.html">
              <button class="btn btn-outline-light btn-sm">Registro</button>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <h2 class="text-center fw-bold mb-4 texto-crear-cuenta">
        <span class="crear">Crear</span> <span class="una">una</span> <span class="cuenta">Cuenta</span>
      </h2>      
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="bg-light p-4 rounded shadow-sm" id="registrationForm" novalidate autocomplete="off">
            <!-- Nombre -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required pattern="^[A-Za-z]{3,20}$" title="">
            </div>

            <!-- Apellidos -->
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="apellido" placeholder="Tus apellidos" required pattern="^[A-Za-z ]{5,30}$" title="">
            </div>

            <!-- Nombre de Usuario -->
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required pattern="^[A-Za-z0-9]{5,15}$" title="">
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="********" required pattern="^\S{6,12}$" title="">
            </div>

            <!-- Correo Electrónico -->
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" title="">
            </div>

            <!-- Dirección -->
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" placeholder="Tu dirección" required pattern="^.{5,30}$" title="">
            </div>

            <!-- Número Telefónico -->
            <div class="mb-3">
              <label for="telefono" class="form-label">Número Telefónico</label>
              <input type="text" class="form-control" id="telefono" placeholder="Tu número" required pattern="^\d{8,11}$" title="">
            </div>

            <!-- Botón de registro -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
            <p class="text-center mt-3 mb-0">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            <p id="mensajeExito" class="text-success mt-2" style="display: none;">✅¡Registro exitoso! Ahora puedes iniciar sesión en MarketGO✅</p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-muted py-3 footer-blanco">
    <div>
      <small>© 2025 MarketGO. Todos los derechos reservados.</small>
      <div class="social-icons mt-2">
        <img src="images/facebook.png" alt="Facebook" class="icon-redes">
        <img src="images/twitter.png" alt="Twitter" class="icon-redes">
        <img src="images/instagram.png" alt="Instagram" class="icon-redes">
      </div>
    </div>
  </footer>

  <script src="global.js"></script>
  <script src="registro.js"></script>

</body>
</html>
