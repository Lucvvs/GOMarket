<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarketGO - Contacto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e8c64e62.js" crossorigin="anonymous"></script>
</head>
<body class="contacto">
  
  <a href="#" id="floatingCart">
    <img src="images/carrito.png" alt="Carrito de Compras">
    <span id="ContadorArt">0</span>
  </a>
<!-- Modal (Submenú) de vista previa del carrito -->
<div id="cartSubmenu" class="cart-submenu">
  <div class="cart-content">
    <span class="close">&times;</span>
    <h3>Tu Carrito MarketGO</h3>
    <table class="cart-table">
      <thead>
        <tr>
          <th>PRODUCTO</th>
          <th>PRECIO</th>
          <th>CANTIDAD</th>
        </tr>
      </thead>
      <tbody id="cartTableBody">
        <!-- Aquí se generarán dinámicamente los productos del carrito -->
      </tbody>
    </table>
    <!-- Sección de total y botón Pagar -->
    <div class="cart-footer">
      <span id="cartTotal">Total: $0.00</span>
      <a href="pagar.html" class="pay-button">Pagar</a>
    </div>
  </div>
</div>

  <!-- Header -->
  <header class="text-white p-3 sticky-top">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="d-flex align-items-center gap-3">
            <h1 class="logo">Market<span class="text-warning">GO</span></h1>
            <div class="search-container position-relative">
              <input type="text" class="form-control form-control-sm w-75" placeholder="Buscar productos..." id="searchInput" autocomplete="off">
              <div class="autocomplete-suggestions" id="suggestionsBox"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <nav class="d-flex justify-content-end align-items-center flex-nowrap gap-2" id="menuUsuario">            <a href="index.html" class="text-white text-decoration-none">Home</a>
            <a href="acerca.html" class="text-white text-decoration-none">Acerca</a>
            <a href="contacto.html" class="text-white text-decoration-none">Contacto</a>
            <a href="login.html">
              <button class="btn btn-light btn-sm">Iniciar sesión</button>
            </a>
            <a href="registro.html">
              <button class="btn btn-outline-light btn-sm">Registro</button>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- contactoo -->
<section class="seccion-contacto py-5">
  <div class="container text-center">
    <h2 class="text-center fw-bold mb-4 texto-contacto">
      <span class="contacto-parte1">Contác</span><span class="contacto-parte2">tanos📲</span>
    </h2>

    <form class="bg-light p-4 rounded shadow-sm" id="contactForm" novalidate autocomplete="off">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" 
               required pattern="^[A-Za-z]{3,20}$" 
               title="El nombre debe tener entre 3 y 20 letras, sin espacios ni símbolos.">
      </div>


        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ej: Perez Maldonado" 
                 required pattern="^(?=.{3,30}$)[A-Za-z]+(?: [A-Za-z]+)?$" 
                 title="El apellido debe tener entre 3 y 30 letras, sin números ni símbolos y puede contener un solo espacio.">
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" placeholder="nombre@ejemplo.com" required>
        </div>


        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese su dirección" 
                 required minlength="5" maxlength="40">
        </div>


        <div class="mb-3">
          <label for="ciudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ingrese su ciudad" 
       required pattern="^(?=.{3,20}$)[A-Za-z]+(?:\s+[A-Za-z]+)*$" 
       title="La ciudad debe tener entre 3 y 20 letras">
        </div>
        <div class="mb-3">
          <label for="comuna" class="form-label">Comuna</label>
          <input type="text" class="form-control" id="comuna" name="comuna" placeholder="Ingrese su comuna" 
                 required minlength="3" maxlength="25">
        </div>
        <div class="mb-3">
          <label for="consulta" class="form-label">¿Cómo podemos ayudarte?</label>
          <textarea class="form-control" id="consulta" name="consulta" rows="4" placeholder="Escribe tu consulta aquí" 
                    required minlength="15" maxlength="200"></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </form>
    </div>
  </section>



  <footer class="text-center text-muted py-3 footer-blanco">
    <div>
      <small>© 2025 MarketGO. Todos los derechos reservados.</small>
      <div class="social-icons mt-2">
        <img src="images/facebook.png" alt="Facebook" class="icon-redes">
        <img src="images/twitter.png" alt="Twitter" class="icon-redes">
        <img src="images/instagram.png" alt="Instagram" class="icon-redes">
      </div>
    </div>
  </footer>


  
  <script src="contacto.js"></script>
  <script src="carrito.js"></script>
  <script src="global.js"></script>

</body>
</html>
