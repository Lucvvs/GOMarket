<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
   <div class="container">
       <form class="form-container">
          <h2 class="text-center">Información de Contacto</h2>
          <div class="mb-3">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombre">
          </div>
          <div class="mb-3">
              <label for="inputApellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="inputApellidos">
          </div>
          <div class="mb-3">
              <label for="inputCorreo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="inputCorreo">
          </div>
          <div class="mb-3">
              <label for="inputDireccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="inputDireccion">
           </div>
          <div class="mb-3">
              <label for="inputCiudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCiudad">
          </div>
          <div class="mb-3">
              <label for="inputComuna" class="form-label">Comuna</label>
              <select id="inputComuna" class="form-select">
              <option selected>Selecciona</option>
              <option>Cerro Navia</option>
              <option>Conchalí</option>
              <option>El Bosque</option>
              <option>Estación Central</option>
              <option>Huechuraba</option>
              <option>Independencia</option>
              <option>La Cisterna</option>
              <option>La Florida</option>
              <option>La Granja</option>
              <option>La Pintana</option>
              <option>La Reina</option>
              <option>Las Condes</option>
              <option>Lo Barnechea</option>
              <option>Lo Espejo</option>
              <option>Lo Prado</option>
              <option>Macul</option>
              <option>Maipú</option>
              <option>Ñuñoa</option>
              <option>Pedro Aguirre Cerda</option>
              <option>Peñalolén</option>
              <option>Providencia</option>
              <option>Pudahuel</option>
              <option>Puente Alto</option>
              <option>Quilicura</option>
              <option>Quinta Normal</option>
              <option>Recoleta</option>
              <option>Renca</option>
              <option>San Bernardo</option>
              <option>San Joaquín</option>
              <option>San Ramón</option>
              <option>Santiago (centro)</option>
  </select>
</div>
<div class="mb-3">
<label for="inputZip" class="form-label">Código Postal</label>
<input type="text" class="form-control" id="inputZip">
<div class="mb-3">
<label for="inputMensaje" class="form-label">¿Cómo podemos ayudarte?</label>
 <textarea class="form-control" id="inputMensaje" rows="3"></textarea>
</div>
<div class="form-check mb-3">
<input class="form-check-input" type="checkbox" id="gridCheck">
 <label class="form-check-label" for="gridCheck">
 Acepto los términos y condiciones
</label>
</div>
<button type="submit" class="btn btn-primary w-100">Enviar</button>
</form>
 </div>
</body>
</html>
