<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarketGO - Entrar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e8c64e62.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="seccion-inicial">
    <header class="text-white p-3 sticky-top">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="d-flex align-items-center gap-3">
              <h1 class="logo">Market<span class="text-warning">GO</span></h1>
              <input type="text" class="form-control form-control-sm w-75" placeholder="Buscar productos..." />
            </div>
          </div>
          <div class="col-md-6">
            <nav class="d-flex justify-content-end align-items-center flex-nowrap gap-2">
              <a href="inicio.html" class="text-white text-decoration-none">Home</a>
              <a href="acerca.html" class="text-white text-decoration-none">Acerca</a>
              <a href="contacto.html" class="text-white text-decoration-none">Contacto</a>
              <a href="login.html">
                <button class="btn btn-light btn-sm">Iniciar Sesión</button>
              </a>
              <a href="registro.html">
                <button class="btn btn-outline-light btn-sm">Registro</button>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </header>
  </section>

  <main class="py-5">
    <div class="container">
      <h2 class="text-center fw-bold mb-4">Iniciar Sesión</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="bg-light p-4 rounded shadow-sm">
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" placeholder="********" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Entrar</button>
            </div>
            <p class="text-center mt-3 mb-0">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-muted py-3">
    <small>© 2025 MarketGO. Todos los derechos reservados.</small>
  </footer>

</body>
</html>
